<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gear OCR Overlay</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'">
  <style>
    html,body { margin:0; padding:12px; font-family: system-ui, Segoe UI, Roboto, sans-serif; }
    .bar { display: flex; gap: 8px; align-items: center; }
    button { padding: 8px 10px; border: 1px solid #888; background: #f4f4f4; border-radius: 6px; cursor: pointer; }
    button:hover { background: #eee; }
    #out { width: 100%; height: 280px; margin-top: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    #status { color:#444; margin-left: 8px; font-size: 12px; }
    #roi-info { margin-left: auto; font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <div class="bar">
    <button id="btn-edit">Edit ROI</button>
    <button id="btn-auto">Auto</button>
    <button id="btn-snap">Snap</button>
    <button id="btn-box">Box</button>
    <span id="status">Loading…</span>
    <span id="roi-info"></span>
  </div>

  <textarea id="out" readonly placeholder="Logs…"></textarea>

  <script src="./renderer.js"></script>
</body>
</html>
