<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ROI</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }
    .frame {
      position:absolute; inset:0;
      border:2px solid #49ff47;
      box-shadow: 0 0 0 2px rgba(0,0,0,.25) inset;
    }
    .drag { position:absolute; inset:6px; cursor: move; background: transparent; }
    .edge { position:absolute; }
    .n,.s { left:0; right:0; height:8px; cursor: ns-resize; }
    .n{ top:-4px } .s{ bottom:-4px }
    .w,.e { top:0; bottom:0; width:8px; cursor: ew-resize; }
    .w{ left:-4px } .e{ right:-4px }
    .nw,.ne,.sw,.se { position:absolute; width:14px; height:14px; background:#49ff47; border-radius:2px; }
    .nw{ left:-7px; top:-7px; cursor:nwse-resize }
    .ne{ right:-7px; top:-7px; cursor:nesw-resize }
    .sw{ left:-7px; bottom:-7px; cursor:nesw-resize }
    .se{ right:-7px; bottom:-7px; cursor:nwse-resize }
    .hint {
      position:absolute; right:8px; top:6px; color:#49ff47; font:12px system-ui, sans-serif;
      text-shadow:0 1px 2px rgba(0,0,0,.5); pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  <div class="drag" id="drag"></div>
  <div class="edge n" data-dir="n"></div>
  <div class="edge s" data-dir="s"></div>
  <div class="edge w" data-dir="w"></div>
  <div class="edge e" data-dir="e"></div>
  <div class="nw" data-dir="nw"></div>
  <div class="ne" data-dir="ne"></div>
  <div class="sw" data-dir="sw"></div>
  <div class="se" data-dir="se"></div>
  <div class="hint" id="hint">Editing ROI â€” drag to move, edges to resize</div>
  <script src="./roi.js"></script>
</body>
</html>
