<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';"/>
  <title>HUD</title>
  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; padding:0; background:transparent; }
    /* tiny sidebar card */
    .card {
      position: absolute;
      top: 20px; left: 20px;
      min-width: 220px; max-width: 280px;
      background: rgba(12,14,18,0.85);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      color: #e8e8ea;
      font: 12px/1.35 ui-monospace,Consolas,monospace;
      padding: 8px 10px;
      backdrop-filter: blur(2px);
      opacity: 0.45;
      transition: opacity 120ms ease;
      user-select: none;
    }
    .card.active { opacity: 1; }
    .line { margin: 2px 0; white-space: pre; }
    .title { font-weight: 700; color:#fff; }
    .dim { color:#aab2c2; }
    .ok  { color:#b7ffb7; }
    .warn{ color:#ffd49a; }
    .err { color:#ff9b9b; }
    /* green camera outline (optional) */
    .roi {
      position:absolute;
      border: 2px solid rgba(126,235,154,0.95);
      pointer-events:none;
    }
    /* edit banner */
    .edit { position: absolute; right: 10px; top: 10px; font: 11px/1.2 system-ui; color:#eee; background:#2a2d37; padding:4px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <div id="roi" class="roi" hidden></div>
  <div id="card" class="card">
    <div id="l1" class="line title">HUD ready</div>
    <div id="l2" class="line dim">F10 auto, F9 snap, F8 edit</div>
    <div id="l3" class="line"></div>
    <div id="l4" class="line"></div>
    <div id="l5" class="line"></div>
    <div id="l6" class="line"></div>
    <div id="l7" class="line"></div>
  </div>
  <div id="edit" class="edit" hidden>Editing (click & drag), 3sâ€¦</div>
  <script src="./hud.js"></script>
</body>
</html>
