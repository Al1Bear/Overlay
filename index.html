<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gear OCR Overlay</title>
  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; padding:0; background:#0e0f12; color:#e8e8ea;
      font:13px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap { padding:10px; }
    .row { display:flex; gap:8px; margin:8px 0; }
    button { flex:1; background:#2a2d37; color:#fff; border:1px solid #3a3d4a; border-radius:6px; padding:8px 10px; cursor:pointer; }
    .status { margin-top:6px; color:#aab2c2; min-height:18px; }
    .out { margin-top:8px; font:12px/1.3 ui-monospace,Consolas,monospace; white-space:pre-wrap; color:#d9dbea; max-height:300px; overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <button id="btnEdit">Edit ROI</button>
      <button id="btnAuto">Auto</button>
    </div>
    <div class="row">
      <button id="btnSnap">Snap</button>
      <button id="btnBox">Box</button>
    </div>
    <div class="status" id="status">Ready. (F8 edit, F9 snap, F10 auto, Ctrl+F10 panic, F7 box)</div>
    <div class="out" id="out"></div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
